<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Haber</title>
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Mini Haber</span>
      </div>
      <div class="mui-divider"></div>
      <ul>
        <li>
          <strong>Категории</strong>
          <ul id="sidedrawer-categories"></ul>
        </li>
        <!-- <li>
          <strong>Топ читаемых статей</strong>
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </li> -->
        <li>
          <strong>Комментарии</strong>
          <ul id="sidedrawer-comments"></ul>
        </li>
        <hr>
        <li><span id="button_login"><strong>Войти</strong></span></li>
        <li><span id="button_signup"><strong>Регистрация</strong></span></li>
        <li><span id="button_logout"><strong></strong></span></li>
        <li><span id="button_article"><strong>Сделать публикацию</strong></span></li>
      </ul>
    </div>

    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Mini Haber</span>
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
        <div id="list"></div>
      </div>
    </div>

    <footer id="footer"></footer>

  </body>
</html>
